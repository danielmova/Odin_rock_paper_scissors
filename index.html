<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Odin Showdown</title>
</head>
<body>
    <div class="titleContainer">
        <img id="odinPixelArt" src="https://placehold.co/200">
        <h1 class="titlePage">ODIN SHOWDOWN</h1>
    </div>
    <div class="playGameContainer">
        <p class="playGamePara">You will face the god of all “Odin” in the most honorable duel...<br>5 rounds, one winner.</p>
        <button id="playGameBtn" onclick="playGame()">Ready?</button>
    </div>
    <div class="optionsContainer">
        <div class="optionsIntro">
            <p class="optionsPara">Round 1 \nChose your weapon...</p>
        </div>
        <div class="optionsCards">
            <div class="cards">
                <img src="https://placehold.co/100">
                <button class="optionSelected" id="rock" onclick="playRound(this.id)">Select Rock</button>
            </div>
            <div class="cards">
                <img src="https://placehold.co/100">
                <button class="optionSelected" id="paper" onclick="playRound(this.id)">Select Paper</button>
            </div>
            <div class="cards">
                <img src="https://placehold.co/100">
                <button class="optionSelected" id="scissors" onclick="playRound(this.id)">Select Scissors</button>
            </div>
        </div>
    </div>
</body>
</html>

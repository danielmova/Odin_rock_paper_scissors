<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Odin Rock Paper Scissors</title>
</head>
<body>
    <div class="titleContainer">
        <h1 class="titlePage">ODIN SHOWDOWN</h1>
        <h2 class="subtitlePage">Rock Paper Scissors</h2>
    </div>
    <div class="playGame">
        <p class="playGamePara">You will face the god of all "Odin" in the most honorable of duels... 5 rounds, one winner.</p>
        <button id="payGameBtn">Ready?</button>
    </div>
    <div class="optionsContainer">
        <div class="optionsIntro">
            <p class="optionsPara">Chose your weapon...</p>
        </div>
        <div class="optionsCards">
            <div class="rockContainer">
                <button class="optionSelected" id="rockBtn">Select Rock</button>
            </div>
            <div class="paperContainer">
                <button class="optionSelected" id="paperBtn">Select Paper</button>
            </div>
            <div class="scissorsContainer">
                <button class="optionSelected" id="scissorsBtn">Select Scissors</button>
            </div>
        </div>
    </div>
    <div class="Resoults">

    </div>
</body>
</html>
